<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first web page with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Katie G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css"/> 
    <title>My First Webpage with MDL</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class = "mdl-layout mdl-js-layout--fixed-header">
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">My First Web Page Using MDL Components</span>
        </div>
      </header>
      <br>
    <!-- Container for web page content -->
    <main class = "mdl-layout__content" style = "padding-left:10px">
    <!-- Get user input -->
    <div class = "page-content">Enter the number of beans in your possession:</div>

    <!-- Integer Textfield with Floating Labels -->
    <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
        <label class="mdl-textfield__label" for="sample4">Bean Qty...</label>
        <span class="mdl-textfield__error">This is not a quantity of beans. please, friend; beans.</span>
      </div>
    </form>

    <!-- Raised Button with Ripple -->
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Click for access to Bean Hour!
    </button>
    <br>
    <br>
      <p>Here's a
        <a href="./more-beans.html">link</a>
        to a website about more beans
      </p>
    </main>
    </div>
  </body>
</html>
